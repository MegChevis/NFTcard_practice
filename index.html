<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>

</head>

<body>
  <div class="main-box">
    <div class="content">

<div class="image-box">

      <img class="main-img" src="images/image-equilibrium.jpg" alt="equil-img">
      <img class="eye-icon" src="images/icon-view.svg" alt="eye-icon">
</div>

      <h2>Equilibrium #3429</h2>

      <p class="sub-text">Our Equilibrium collection promotes balance and calm.</p>

      <div class="icons-container">
        <div class="icons-box">
          <img class="icon-img" src="images/icon-ethereum.svg" alt="eth-img">
          <p class="eth"><strong> 0.041 ETH</strong></p>
        </div>

        <div class="icons-box clock-box">
          <img class="icon-img" src="images/icon-clock.svg" alt="clock-icon">
          <p class="sub-text"> 3 days left</p>
        </div>
      </div>

      <hr class="line">

      <div class="icons-box">
        <img class="avatar" src="images/image-avatar.png" alt="avatar-img">
        <p class="sub-text"> Creation of <span class="white-text">Jules Wyvern</span></p>
      </div>
    </div>
  </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Megan Chevis</a>.
  </div>
</body>

</html>
